<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나홀로집에</title>

  <!-- Favicon Logo -->
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

  <!-- Font Awesome CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- My CSS -->
  <link rel="stylesheet" href="../css/product.css">

</head>

<body>
  <div id="product" class="wrap">

    <!-- Header Area Start -->
    <div id="header">

      <!-- menubar-top -->
      <div class="menubar-top">
        <!-- 뒤로가기 -->
        <a href="diy.html" class="back">
          <i class='fa fa-angle-left' aria-hidden='true'></i>
        </a>

        <!-- title -->
        <div class="icon">
          <i class='fa fa-search' aria-hidden='true'></i>
          <i class='fa fa-shopping-bag' aria-hidden='true'></i>
        </div>
      </div>

    </div><!-- Header Area End -->


    <!-- Contents Area Start -->
    <div id="contents">

      <div class="product-category">DIY > 소파/거실</div>

      <!-- product img slider -->
      <div class="product-img">

        <!-- swiper Image -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../images/product/product-img1.png" alt="상품이미지1"></div>
            <div class="swiper-slide"><img src="../images/product/product-img2.png" alt="상품이미지2"></div>
            <div class="swiper-slide"><img src="../images/product/product-img3.png" alt="상품이미지3"></div>
          </div>

          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

        </div>

      </div>

      <!-- product title -->
      <div class="product-title">
        <a href="#">모던하우스 <i class='fa fa-angle-right' aria-hidden='true'></i></a>
        <h2>거실 우드 수납장</h2>
        <div class="price">22%<span>67,900원</span></div>
        <div class="rating">
          <i class='fa fa-star' aria-hidden='true'></i>4.6
          <span>리뷰 165개</span>
        </div>
      </div>

      <!-- product information -->
      <div class="product-infor">
        <!-- level -->
        <div class="level">
          조립 난이도
          <i class='fa fa-star' aria-hidden='true'></i>
          <i class='fa fa-star' aria-hidden='true'></i>
          <i class='fa fa-star' aria-hidden='true'></i>
          <i class='fa fa-star' aria-hidden='true'></i>
          <span>조립 고수들만 가능!</span>
        </div>

        <!-- delivery -->
        <div class="delivery">
          배송 정보 <i class='fa fa-angle-right' aria-hidden='true'></i>
          <span>무료 배송</span>
        </div>

        <!-- tab-menu -->
        <div class="tab-wrap">
          <ul>
            <li>
              <a href="#">상품 정보</a>
              <div class="tab-content tab-content1"> 
                상품 정보
              </div>
            </li>
            <li>
              <a href="#">리뷰 (165)</a>
              <div class="tab-content tab-content2">
                리뷰 목록
              </div>
            </li>
            <li>
              <a href="#">문의 (185)</a>
              <div class="tab-content tab-content3">
                문의 목록
              </div>
            </li>
            <li>
              <a href="#">배송/환불</a>
              <div class="tab-content tab-content4">
                배송/환불 안내 정보
              </div>
            </li>
          </ul>


        </div>

      </div>



    </div><!-- Contents Area End -->


    <!-- Footer Area Start -->
    <div id="footer">
      <i class='fa fa-bookmark-o' aria-hidden='true'></i>
      <a href="#" class="btn">구매하기</a>
    </div><!-- Footer Area End -->

  </div>

  <!-- jQuery Insert -->
  <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script src="../js/product.js"></script>

</body>
</html>
