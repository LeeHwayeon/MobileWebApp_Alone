<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나홀로집에</title>

  <!-- Favicon Logo -->
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

  <!-- Font Awesome CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  <!-- My CSS -->
  <link rel="stylesheet" href="../css/login.css">

</head>

<body>
  <div id="login" class="wrap">

    <!-- top-box Area Start -->
    <div class="top-box">
      <a href="intro.html"><i class='fa fa-angle-left' aria-hidden='true'></i></a>
      <h2>로그인</h2>
    </div>

    <!-- form Area Start -->
    <form action="">
      <div class="form-group">
        <label for="input_id">아이디</label>
        <input type="text" name="id" id="input_id" placeholder="아이디">
      </div>
      <div class="form-group">
        <label for="input_pw">비밀번호</label>
        <input type="password" name="pw" id="input_pw" placeholder="비밀번호">
      </div>
      <p>
        <a href="#" id="login_btn" class="btn">로그인</a>
      </p>
    </form>

    <!-- bottom-box Area Start -->
    <div class="bottom-box">
      <a href="#">아이디 / 비밀번호 찾기</a>
      <a href="signup">회원가입하기</a>

      <!-- fast-login -->
      <div class="fast-login">
        <h3>빠른 로그인</h3>
        <a href="#"><img src="../images/login/login-naver.png" alt="naver"></a>
        <a href="#"><img src="../images/login/login-instar.png" alt="inslogin-instar"></a>
        <a href="#"><img src="../images/login/login-google.png" alt="goologin-google"></a>
        <a href="#"><img src="../images/login/login-kakao.png" alt="klogin-kakao"></a>
      </div>
    </div>



  </div>

  <!-- jQuery Insert -->
  <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
  <script src="../js/login.js"></script>

</body>

</html>
